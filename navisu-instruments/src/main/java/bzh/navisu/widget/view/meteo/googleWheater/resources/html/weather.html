<!DOCTYPE html>
<html>
    <head>
        <title>Test : Google Maps</title>
        <script type="text/javascript"
                src="http://maps.google.com/maps/api/js?libraries=weather&sensor=false">
        </script>
        <style>#map_canvas { height: 850px; width: 100%}
        </style> 
        <script>
            
            include('options.js');
            
            google.maps.event.addListener(weatherLayer, 'click', function(e) {
                alert('The current temperature at ' 
                    + e.featureDetails.location 
                    + ' is '         
                    + e.featureDetails.current.temperature 
                    + ' degrees.'); 
            });
            
            function include(fileName){
                document.write( "<script type='text/javascript' src='" + fileName + "'><" + "/script>");
            }
            
            function loadmap(){
                
                var map = new google.maps.Map(document.getElementById("map_canvas"),  myOptions);  
                
                var weatherLayer = new google.maps.weather.WeatherLayer({  
                    temperatureUnits: google.maps.weather.TemperatureUnit.CELCIUS }); 
                weatherLayer.setMap(map); 
                
                var cloudLayer = new google.maps.weather.CloudLayer();
                cloudLayer.setMap(map);
            }
        </script> 
    </head>
    <body onload="loadmap()">
        <div id="map_canvas"></div>
    </body>
</html>
